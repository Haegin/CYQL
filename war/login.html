<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title>CS York Query Language</title>
</head>
<body>
	<div id="content">
    </div>
    <div id="nav">
        <div id="login-form">
            <form action="/login" method="post">
	            <label for="user">Username</label><input type="text" name="user"></input><br />
	            <label for="pass">Password</label><input type="password" name="pass"></input><br />
	            <input type="submit" value="Log In" name="login" /><br />
            </form>
        </div>
        <div id="signup-form">
            <form action="/register" method="post">
	            <label for="user">CS Username</label><input type="text" name="user"></input><br />
	            <label for="user">Email</label><input type="text" name="email"></input><br />
	            <label for="user">Nickname</label><input type="text" name="nickname"></input><br />
	            <label for="user">First Name</label><input type="text" name="first-name"></input><br />
	            <label for="user">Last Name</label><input type="text" name="last-name"></input><br />
	            <label for="pass">Password</label><input type="password" name="pass"></input><br />
	            <label for="pass">Password</label><input type="password" name="pass-confirm"></input><br />
	            <input type="submit" value="Register" name="register" /><br />
            </form>
        </div>
    </div>
</body>
</html>
