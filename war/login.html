<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<link rel="stylesheet" type="text/css" href="CS_York_Query_Language.css" />
<title>CS York Query Language</title>
</head>
<body>
    <div id="header">
        <h1>CS York Query Language</h1>
        <h2 id="strapline">a Q&amp;A website for University of York CS students</h2>
    </div>
	<div id="content">
	</div>
	<div id="nav">
		<form id="login-form" action="/login" method="post">
			<fieldset>
			<legend>Log In</legend>
				<div><label for="login-user">Username</label><input id="login-user" type="text" name="user"></input></div>
				<div><label for="login-pass">Password</label><input id="login-pass" type="password" name="pass"></input></div>
				<div><input type="submit" value="Log In" name="login" /></div>
			</fieldset>
		</form>
		<form id="signup-form" action="/register" method="post">
			<fieldset>
			<legend>Register a new account</legend>
				<div><label for="register-user">CS Username</label><input id="register-user" type="text" name="user"></input><br /></div>
				<div><label for="register-email">Email</label><input id="register-email" type="text" name="email"></input><br /></div>
				<div><label for="register-nickname">Nickname</label><input id="register-nickname" type="text" name="nickname"></input><br /></div>
				<div><label for="register-first-name">First Name</label><input id="register-first-name" type="text" name="first-name"></input></div>
				<div><label for="register-last-name">Last Name</label><input id="register-last-name" type="text" name="last-name"></input></div>
				<div><label for="register-pass">Password</label><input id="register-pass" type="password" name="pass"></input></div>
				<div><label for="register-pass-confirm">Password (again)</label><input id="register-pass-confirm" type="password" name="pass-confirm"></input></div>
				<div><input type="submit" value="Register" name="register" /></div>
			</fieldset>
		</form>
	</div>
</body>
</html>
